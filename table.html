<!DOCTYPE html>
<html lang="en">
<head>
<title>Tables</title>
</head>
<body>
    <h1>Time Table</h1>
    <table>
        <strong><caption>TIME TABLE</caption></strong>
        <tr>
        <th>Day/Period</th>
        <th>I</th>
        <th>II</th>
        <th>III</th>
        <th rowspan="7">LUNCH</th>
        <th>IV</th>
        <th>V</th>
        <th>VI</th>
        <th>VII</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>eng</td>
            <td>mat</td>
            <td>che</td>
            <td colspan="3">LAB</td>
            <td>phy</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="3">LAB</td>
            <td>eng</td>
            <td>che</td>
            <td>mat</td>
            <td>sports</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>mat</td>
            <td>phy</td>
            <td>eng</td>
            <td>che</td>
            <td colspan="3">LIBRARY</td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td>phy</td>
            <td>eng</td>
            <td>che</td>
            <td colspan="3">LAB</td>
            <td>mat</td>
        </tr>
        <tr>
            <th>Friday</th>
            <td colspan="3">LAB</td>
            <td>mat</td>
            <td>che</td>
            <td>eng</td>
            <td>phy</td>
        </tr>
        <tr>
            <th>Saturday</th>
            <td>eng</td>
            <td>che</td>
            <td>mat</td>
            <td colspan="3">SEMINAR</td>
            <td>SPORTS</td>
        </tr>
    </table>

</body>
</html>
